<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]] | MyApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>[[${pageTitle}]]</h2></div>
    <div class="container d-flex justify-content-center">
        <form class="col-sm-8" method="post" th:action="@{/users/save}" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{email}" type="email" required minlength="8" maxlength="15"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{firstName}" type="text" required minlength="2" maxlength="15"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{lastName}" type="text" required minlength="2" maxlength="15"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{password}" type="password" required minlength="8" maxlength="15"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{enabled}" type="checkbox"/>
                    </div>
                </div>
              <div class="text-center">
                  <button class="btn btn-primary m-2" type="submit">submit</button>
                  <button class="btn btn-secondary m-2" type="button" onclick="cancelForm()">cancel</button>
              </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
    window.location= "[[@{/users}]]"
    }
</script>
</body>
</html>

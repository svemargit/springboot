<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher management | MyApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>View teachers</h2></div>
    <div class="container">
        <div class="row">
            <div class="m-2"><a class="h3">All active persons</a></div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Email</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="student : ${listEnabledStudents}">
                    <tr>
                        <td>[[${student.email}]]</td>
                        <td>[[${student.firstName}]]</td>
                        <td>[[${student.lastName}]]</td>
                        <td>[[${student.age}]]</td>
                        <td>Student</td>
                        <td><a
                                class="h4" th:href="@{'/students/changeStatus/' + ${student.id}+'/false'}"><i
                                class="bi bi-clipboard-minus"></i></a></td>
                    </tr>
                </th:block>
                <th:block th:each="teacher : ${listEnabledTeachers}">
                    <tr>
                        <td>[[${teacher.email}]]</td>
                        <td>[[${teacher.firstName}]]</td>
                        <td>[[${teacher.lastName}]]</td>
                        <td>X</td>
                        <td>Teacher</td>
                        <td><a
                                class="h4" th:href="@{'/teachers/changeStatus/' + ${teacher.id}+'/false'}"><i
                                class="bi bi-clipboard-minus"></i></a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    const warningAlertElement = document.getElementById('warningAlert');
    const successAlertElement = document.getElementById('successAlert');

    // Function to hide an alert
    function hideAlert(alertElement) {
        alertElement.style.display = 'none';
    }
    setTimeout(() => hideAlert(warningAlertElement), 5000);
    setTimeout(() => hideAlert(successAlertElement), 5000);
</script>
</body>
</html>

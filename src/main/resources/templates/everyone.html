<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher management | MyApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid text-center mt-5">
    <div><h2>Management View</h2></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 text-center">
                <a class="h3">All active personal</a>
            </div>
        </div>
        <div class="container">
            <div class="row margin-top">
                <th:block th:each="teacher : ${listEnabledTeachers}">
                    <div class="col-sm-4">
                        <div class="border m-1 card">
                            <div class="container text-center">
                                <h1>[[${teacher.firstName}]] [[${teacher.lastName}]]</h1>
                                <hr class="m-0 p-0">
                            </div>
                            <p>teacher</p>
                            <p>[[${teacher.email}]]</p>
                            <hr class="m-0 p-0">
                            <div class="m-0 p-0">
                                <a class="h4 mr-3" th:href="@{'/teachers/edit/' + ${teacher.id}}"><i
                                        class="bi bi-pen"></i></a>
                                <a
                                        class="h4 mr-3"
                                        th:href="@{'/teachers/changeStatus/' + ${teacher.id} + '/true'}"><i
                                        class="bi bi-clipboard-plus"></i></a><a
                                    class="h4 mr-3" th:href="@{'/teachers/changeStatus/' + ${teacher.id} + '/false'}"><i
                                    class="bi bi-clipboard-minus"></i></a></div>
                        </div>
                    </div>
                </th:block>
            </div>
            <hr>
            <div class="row margin-top">
                <th:block th:each="student : ${listEnabledStudents}">
                    <div class="col-sm-4">
                        <div class="border m-1 card">
                            <div class="container text-center">
                                <h1>[[${student.firstName}]] [[${student.lastName}]]</h1>
                                <hr class="m-0 p-0">
                            </div>
                            <p>student</p>
                            <p>age [[${student.age}]]</p>
                            <p>[[${student.email}]]</p>
                            <hr class="m-0 p-0">
                            <div class="m-0 p-0">
                                <a class="h4 mr-3" th:href="@{'/students/edit/' + ${student.id}}"><i
                                        class="bi bi-pen"></i></a><a class="h4 mr-3"
                                                                     th:href="@{'/students/delete/' + ${student.id}}"><i
                                    class="bi bi-trash"></i></a>
                                <a
                                        class="h4 mr-3"
                                        th:href="@{'/students/changeStatus/' + ${student.id} + '/true'}"><i
                                        class="bi bi-clipboard-plus"></i></a><a
                                    class="h4 mr-3" th:href="@{'/students/changeStatus/' + ${student.id} + '/false'}"><i
                                    class="bi bi-clipboard-minus"></i></a></div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
<script>
    const warningAlertElement = document.getElementById('warningAlert');
    const successAlertElement = document.getElementById('successAlert');

    // Function to hide an alert
    function hideAlert(alertElement) {
        alertElement.style.display = 'none';
    }
    setTimeout(() => hideAlert(warningAlertElement), 5000);
    setTimeout(() => hideAlert(successAlertElement), 5000);
</script>
</body>
</html>

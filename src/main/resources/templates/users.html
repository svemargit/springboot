<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User management | MyApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" type="text/css" >
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage users</h2></div>
    <div class="m-2"><a class="h3" th:href="@{/users/new}">Add new user</a></div>
    <div class="alert alert-success text-center" th:if="${message}" id="successAlert">
        [[${message}]]
    </div>
    <div class="alert alert-warning text-center" th:if="${alert}" id="warningAlert">
        [[${alert}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td><a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}"><i class="bi bi-pen"></i></a><a class="h4" th:href="@{'/users/delete/' + ${user.id}}"><i class="bi bi-trash"></i></a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>
    const warningAlertElement = document.getElementById('warningAlert');
    const successAlertElement = document.getElementById('successAlert');

    // Function to hide an alert
    function hideAlert(alertElement) {
        alertElement.style.display = 'none';
    }
    setTimeout(() => hideAlert(warningAlertElement), 5000);
    setTimeout(() => hideAlert(successAlertElement), 5000);
</script>
</body>
</html>

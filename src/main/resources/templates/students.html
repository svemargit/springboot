<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management | MyApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage students</h2></div>
    <div class="m-2"><a class="h3" th:href="@{/students/new}">Add new student</a></div>
    <div class="alert alert-success text-center" id="successAlert" th:if="${message}">
        [[${message}]]
    </div>
    <div class="alert alert-warning text-center" id="warningAlert" th:if="${alert}">
        [[${alert}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student : ${listStudents}">
                <tr>
                    <td>[[${student.email}]]</td>
                    <td>[[${student.firstName}]]</td>
                    <td>[[${student.lastName}]]</td>
                    <td>[[${student.age}]]</td>
                    <td>[[${student.enabled}]]</td>
                    <td><a class="h4 mr-3" th:href="@{'/students/edit/' + ${student.id}}"><i
                            class="bi bi-pen"></i></a><a class="h4 mr-3"
                                                         th:href="@{'/students/delete/' + ${student.id}}"><i
                            class="bi bi-trash"></i></a>
                        <a class="h4 mr-3" th:href="@{'/students/changeStatus/' + ${student.id} + '/true'}"><i
                                class="bi bi-clipboard-plus"></i></a><a
                                class="h4 mr-3" th:href="@{'/students/changeStatus/' + ${student.id} + '/false'}"><i
                                class="bi bi-clipboard-minus"></i></a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>
    const warningAlertElement = document.getElementById('warningAlert');
    const successAlertElement = document.getElementById('successAlert');

    // Function to hide an alert
    function hideAlert(alertElement) {
        alertElement.style.display = 'none';
    }
    setTimeout(() => hideAlert(warningAlertElement), 5000);
    setTimeout(() => hideAlert(successAlertElement), 5000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classroom management | MyApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid text-center mt-5">
    <div><h2>Classroom View</h2></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 text-center">
                <a class="h3">All classrooms</a>
            </div>
        </div>
        <div class="container">
            <div class="row margin-top">
                <th:block th:each="classroom : ${listClassrooms}">
                    <div class="col-sm-4">
                        <div class="border m-1 card">
                            <div class="container text-center">
                                <h1>[[${classroom.class_id}]]</h1>
                                <hr class="m-0 p-0">
                            </div>
                            <p>teacher: [[${classroom.assigned_teacher}]]</p>
                            <p>students: [[${classroom.assigned_student}]]</p>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
